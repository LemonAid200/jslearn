<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h4 class="text">
            Нажми меня
        </h4>
        <h4 class="list">
            <p>пирожное</p>
            <p>пончик</p>
            <p>мед</p>
            <p>курага</p>
        </h4>
    </div>
</body>
<script>
    let  h4 = document.getElementsByClassName('text')[0]
    let list = document.getElementsByClassName('list')[0]

    h4.addEventListener('click', textVisibilityToggle)

    function textVisibilityToggle(){
        if(!list.hidden){
            h4.innerHTML = 'спрятал'
            list.hidden =true
        }
        else{
            h4.innerHTML = 'открыл'
            list.hidden = false
        }
        
    }

</script>

</html>
